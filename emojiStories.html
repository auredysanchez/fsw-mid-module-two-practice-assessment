<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Stories App</title>
    <script src="emojiStories.js" defer></script>
  </head>
  <body>
    <h1>Emoji Stories App</h1>
    <h2 id="history-title">0 Saved Stories</h2>
    <p id="emoji-story">Story:</p>
    <form>
      <label>
        Description: <input type="text" id="description-input" placeholder="Story Description" />
      </label>
        <button id="submit-description-btn" type="submit">
          Submit Story Description
        </button>
    </form>
    <ul id="saved-stories"></ul>
    <label>
      Lenght: <input type="number" id="story-length-input" min="0" max="25"/>
    </label>
      <button id="generate-story-btn">Generate Emoji Story</button>
  </body>
</html>
